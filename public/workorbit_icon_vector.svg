<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" aria-labelledby="title" role="img">
  <title id="title">WorkOrbit Icon (vector approximation)</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1aa0d8"/>
      <stop offset="50%" stop-color="#2e7bd6"/>
      <stop offset="100%" stop-color="#6c3ccf"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Base circle with gradient fill -->
  <g transform="translate(512,512)">
    <circle cx="0" cy="0" r="300" fill="url(#grad1)" />
  </g>

  <!-- Orbit strokes (white) - three elliptical orbits rotated -->
  <g transform="translate(512,512)" fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <ellipse rx="340" ry="200" transform="rotate(-20)" />
    <ellipse rx="340" ry="200" transform="rotate(40)" />
    <ellipse rx="300" ry="260" transform="rotate(10)" />
  </g>

  <!-- Central 'W' pulse line (white, thick, rounded) -->
  <g transform="translate(512,512)" fill="none" stroke="#ffffff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- W path created with relative coordinates -->
    <path d="M -120 -30 L -60 80 L 0 10 L 60 80 L 120 -30" />
  </g>
</svg>
